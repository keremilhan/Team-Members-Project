<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div id="nav-left">
                <h1>The Creative Crew</h1>
            </div>
            <div id="nav-right">
                <h2>Who We Are</h2>
                <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div id="members">
                <img id="member-1" class="member" src="img/photo1.png" alt="Bill Mahoney">
                <h4 id="name-1">Bill Mahoney</h4>
                <p id="title-1">PRODUCT OWNER</p>
                <img id="member-2" class="member" src="img/photo2.png" alt="Saba Cabrera">
                <h4 id="name-2">Saba Cabrera</h4>
                <p id="title-2">ART DIRECTOR</p>
                <img id="member-3" class="member" src="img/photo3.png" alt="Shae Le">
                <h4 id="name-3">Shae Le</h4>
                <p id="title-3">TECH LEAD</p>
                <img id="member-4" class="member" src="img/photo4.png" alt="Skylah Lu">
                <h4 id="name-4">Skylah Lu</h4>
                <p id="title-4">UX DESIGNER</p>
                <img id="member-5" class="member" src="img/photo5.png" alt="Griff Richards">
                <h4 id="name-5">Griff Richards</h4>
                <p id="title-5">DEVELOPER</p>
                <img id="member-6" class="member" src="img/photo6.png" alt="Stan John">
                <h4 id="name-6">Stan John</h4>
                <p id="title-6">DEVELOPER</p>
            </div>
        </section>
    </main>
</body>
</html>
